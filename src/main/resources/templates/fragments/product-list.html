<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!--fragment-->
    <div th:fragment="productListFragment(products)">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
            <div th:each="product : ${products}"
                class="flex flex-col h-full bg-white group shadow-md rounded-md overflow-hidden hover:shadow-xl relative hover:top-[-2px] transition duration-300 cursor-pointer">

                <div class="h-56 bg-center bg-contain bg-no-repeat" th:style="'background-image:url(' + ${product.imageSrc} + ')'">
                </div>

                <div class="p-4 flex flex-col gap-2">
                    <h3 class="text-base font-medium text-gray-800 line-clamp-2" th:text="${product.productName}">Tên
                        sản phẩm</h3>

                    <div class="flex items-center gap-2 flex-wrap">
                        <span th:if="${product.discountPercent != 0}" class="text-gray-400 line-through text-sm"
                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">
                        </span>

                        <span class="text-red-600 font-bold text-base"
                            th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + '₫'">
                        </span>
                    </div>

                    <div th:if="${product.discountPercent != 0}"
                        class="bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-md w-fit">
                        <span th:text="'GIẢM ' + ${product.discountPercent} + '%'"></span>
                    </div>

                    <div class="flex justify-between text-sm text-gray-600">
                        <span th:text="${product.brand}"></span>
                        <span th:text="'Đã bán: ' + ${product.sold}"></span>
                    </div>
                </div>
                <div class="mt-auto px-2.5 pb-2.5">
                    <button type="button"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg text-sm font-medium transition">
                        Thêm vào giỏ
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
